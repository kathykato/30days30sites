<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Day 10 - Photographer</title>
</head>

<body>

<nav>
  <div class="container">
    <div class="grid">
      <div class="column-xs-12 column-sm-8">
        <p id="logo">Kato Portraits</p>
      </div>
      <div class="column-xs-12 column-sm-4">
        <ul>
          <li><a href="#">About</a></li>
          <li><a href="#">Gallery</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="https://twitter.com/kato_katherine"><i class="fab fa-twitter"></i></a></li>
          <li><a href="https://www.instagram.com/kathy.kato"><i class="fab fa-instagram"></i></a></li>
        </ul>
      </div>
    </div>
  </div>
</nav>
<main>
  <div class="container">
    <section class="grid">
      <div class="column-xs-12">
        <ul class="slider">
          <li class="slider-item active">
            <div class="text-holder">
              <h1 class="title-enter" data-splitting>Los Angeles</h1>
            </div>
            <img src="https://source.unsplash.com/O1aNg6L321Y">
          </li>
          <li class="slider-item">
            <div class="text-holder">
              <h1 class="title-enter" data-splitting>New York City</h1>
            </div>
            <img src="https://source.unsplash.com/zKnnH3yqX9w">
          </li>
          <li class="slider-item">
            <div class="text-holder">
              <h1 class="title-enter" data-splitting>San Francisco</h1>
            </div>
            <img src="https://source.unsplash.com/SMiPcCUTGmY">
          </li>
        </ul>
      </div>
    </div>
    <div class="column-xs-12">
        <div class="controls">
          <button class="previous">
            <span><i class="fas fa-arrow-left"></i></span>
          </button>
          <button class="next">
            <span><i class="fas fa-arrow-right"></i></span>
          </button>
        </div>
      </div>
    </section>
  </div>
</main>

</body>
</html>
